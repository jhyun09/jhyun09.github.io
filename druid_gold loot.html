<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드루이드 용의 섬 채집 & 채광 골드벌이 가이드</title>
  <style>
    body {
      font-family: "맑은 고딕", Arial, sans-serif;
      background-color: #f5f0e6;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #8c6239;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #8c6239;
      margin-top: 30px;
    }
    ul {
      line-height: 1.8;
    }
    .route-img {
      text-align: center;
      margin: 20px 0;
    }
    .route-img img {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>드루이드 용의 섬 채집 & 채광 골드벌이 가이드</header>
  <div class="container">
    <h2>🗺️ 최적 골드 채집 루트 (용의 섬 시작 기준)</h2>
    <p>Method Guide 기준으로 두 가지 루트를 추천합니다:</p>

    <h2>1) 루트 1 – 짧고 간편한 루트</h2>
    <ul>
      <li>스카이라이딩으로 한 층에서 빠르게 돌 수 있는 경로</li>
      <li>멀티작업과 병행 가능하며 초심자에게 적합</li>
    </ul>
    <div class="route-img">
      <img src="dragon_isles_routes.png" alt="짧고 간편한 루트 (상단 이미지)">
    </div>

    <h2>2) 루트 2 – 최대 수확 루트</h2>
    <ul>
      <li>수확 노드 밀도가 높고 집중을 요구하지만 시간당 재료 수율 극대화</li>
      <li>장시간 파밍에 추천</li>
    </ul>
    <div class="route-img">
      <img src="dragon_isles_routes.png" alt="최대 수확 루트 (하단 이미지)">
    </div>
  </div>

  <footer>© 2025 드루이드 골드벌이 가이드</footer>
</body>
</html>
